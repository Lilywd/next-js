name: Nextjs CI/CD pipeline

on:  
  push:
  pull_request:
    branches:
      - main

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
      - uses: actions/checkout@v2
      - name: Install dependencies
        working-directory: ./admin
        run: npm install
      - name: Build and Export
       run: npm run generate
